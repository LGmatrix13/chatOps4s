slack {
  # Get these from your Slack app configuration
  # Environment variables: SLACK_BOT_TOKEN and SLACK_SIGNING_SECRET
  botToken = null
  botToken = ${?SLACK_BOT_TOKEN}

  signingSecret = null
  signingSecret = ${?SLACK_SIGNING_SECRET}

  # Server configuration
  port = 3000
  port = ${?PORT}
}

# Note for maintainer: LOG_LEVEL is used by logback.xml via environment variable substitution
# Valid values: TRACE, DEBUG, INFO, WARN, ERROR
# Set via: export LOG_LEVEL=DEBUG